<!-- Үндсэн операторууд:
Нэмэх (+): Утгуудыг нэмэхэд ашиглана.
Хасах (-): Утгуудыг хасахад ашиглана.
Үржих (*): Утгуудыг үржүүлэхэд ашиглана.
Хуваах (/): Утгуудыг хуваахад ашиглана.
Харьцуулах операторууд:
Тэнцүү ==: Хоёр утгыг тэнцүү эсэхийг шалгана.
10=="10"
Адилгүй !=: Хоёр утга адилгүй эсэхийг шалгана.
!false = true
Чанартай тэнцүү ===: Хоёр утга болон төрлийг нь шалгана.
10 === "10" true === true 15 === 15
Чанартай адилгүй !==: Хоёр утга болон төрлийг нь адилгүй эсэхийг шалгана.
!=true 
Их ><: Их ба бага утгуудыг харьцуулна.
Логик операторууд:
AND (a>=18 && a>=14): Хоёр илэрхийлэл үнэн байх үед үнэн утга өгнө. 
OR (a>18 || a>14): Хоёр илэрхийлэлээс нэг нь үнэн байх үед үнэн утга өгнө.
NOT (!): Илэрхийлэл буруу байх үед үнэн утга өгнө.
-->
